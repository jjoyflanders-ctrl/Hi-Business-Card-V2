<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Highlight Digital Card</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <img src="./assets/header.png" alt="Highlight Industries">
  </div>

  <!-- SEARCH -->
  <div class="search-row">
    <input id="searchInput" placeholder="Search employee...">
    <button onclick="openEmployee()">Open</button>
  </div>

  <!-- DESKTOP CARD -->
  <div class="desk-card">

    <div class="desk-left">
      <h1 id="empName"></h1>
      <h2 id="empTitle"></h2>

      <div class="divider"></div>

      <div class="info">ğŸ“ <span id="empPhone"></span></div>

      <div class="info">ğŸŒ <span id="empWebsite"></span></div>

      <div class="buttons">
        <button onclick="downloadVCard()">Save to Contacts</button>
        <button onclick="openShare()">Send to Phone</button>
      </div>
    </div>

    <div class="desk-right">
      <div class="photo-wrapper">
        <img id="empPhoto" class="photo">
      </div>
    </div>

  </div>

</div>

<!-- SHARE MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h3>Scan to open on phone</h3>
    <img id="qr">
    <button onclick="closeShare()">Close</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
