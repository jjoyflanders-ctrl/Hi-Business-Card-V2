<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Highlight Digital Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page-wrap">

  <div class="header">
    <img src="assets/header.png" alt="Highlight Industries">
  </div>

  <div class="search-bar">
    <input type="text" value="Jessica Flanders">
    <button>Open</button>
    <button>Clear</button>
  </div>

  <div class="card">

    <div class="desk-left">
      <h1>Jessica Flanders</h1>
      <h2>E-Commerce & Inventory Administrator</h2>
      <div class="line"></div>

      <div class="info">
        <div>jessica.flanders@highlightindustries.com</div>
        <div>+1-616-531-2464 x242</div>
        <div>www.highlightindustries.com</div>
      </div>

      <div class="buttons">
        <button class="primary">Save to Contacts</button>
        <button class="primary">Send to Phone</button>
      </div>
    </div>

    <div class="desk-right">
      <div class="photo-frame">
        <img src="assets/jessica-flanders.jpg" alt="Employee Photo">
      </div>
    </div>

  </div>

</div>

</body>
</html>
